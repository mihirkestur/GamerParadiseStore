<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager</title>
</head>
<body>
    <form>
        <label for = "price">Price</label>
        <input type="text" id = "price" name = "price"> 
        <br>
        <label for = "rating">Rating</label>
        <input type="text" id = "rating" name = "rating"> 
        <br>
        <label for = "desc">Description</label>
        <input type="text" id = "desc" name = "desc"> 
        <br>
        <input type="radio" id = "type" name = "type" value="Game">
        <label for="type">Game</label> 
        <br>
        <input type="radio" id = "type" name = "type" value="Accessory">
        <label for="type">Accessory</label> 
        <br>
        <label for = "sup-phno">Supplier Phone number</label>
        <input type="text" id = "sup-phno" name = "sup-phno"> 
        <br>
        <label for = "sup-name">Supplier Name</label>
        <input type="text" id = "sup-name" name = "sup-name"> 
        <br>
        <label for = "coo">Country of origin</label>
        <input type="text" id = "coo" name = "coo"> 
    </form>
</body>
</html>
